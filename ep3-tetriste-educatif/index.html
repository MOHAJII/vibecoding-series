<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetriste Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        #game-bar {
            display: flex;
            gap: 10px;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 12px;
            min-height: 80px;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .game-piece {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            transition: all 0.3s ease;
        }

        /* Shape styles */
        .circle {
            border-radius: 50%;
        }

        .square {
            border-radius: 4px;
        }

        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Color styles */
        .red {
            background-color: #dc3545;
            border-color: #c82333;
        }

        .green {
            background-color: #28a745;
            border-color: #218838;
        }

        .blue {
            background-color: #007bff;
            border-color: #0056b3;
        }

        #score {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            text-align: center;
            margin: 1rem 0;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(220, 53, 69, 0.95);
            color: white;
            padding: 2rem 3rem;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
        }

        .next-piece-container {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            background-color: #e9ecef;
            border-radius: 12px;
        }

        .next-piece-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .next-piece {
            width: 50px;
            height: 50px;
            margin: 0 auto;
            border: 3px solid #333;
        }

        .game-stats {
            background-color: #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="title display-4">Tetriste Game</h1>
            
            <div class="row align-items-center">
                <div class="col-md-6 offset-md-3">
                    <div class="game-stats">
                        <div id="score" class="text-center mb-3">Score: 0</div>
                        <div class="next-piece-container">
                            <h5 class="next-piece-label">Next Piece:</h5>
                            <div id="next-piece" class="next-piece"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="game-bar" class="mb-4"></div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="d-flex justify-content-between gap-3">
                        <button onclick="insertLeft()" class="btn btn-primary btn-lg flex-grow-1">
                            <i class="bi bi-arrow-left"></i> Insert Left
                        </button>
                        <button onclick="newGame()" class="btn btn-success btn-lg">
                            New Game
                        </button>
                        <button onclick="insertRight()" class="btn btn-primary btn-lg flex-grow-1">
                            Insert Right <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-body">
                    <h3 class="card-title">How to Play:</h3>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Insert pieces from left or right</li>
                        <li class="list-group-item">Match 3 or more pieces of same color or shape</li>
                        <li class="list-group-item">Clear matches to score points</li>
                        <li class="list-group-item">Game over when bar is full (10 pieces)</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over" class="text-center">Game Over!</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
